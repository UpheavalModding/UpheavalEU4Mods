### About
 age_overhaul_about.1.title:0 "Welcome to Age Overhaul!"
 age_overhaul_about.1.desc:0 "Welcome to Age Overhaul! This mod focuses on making Age Abilities available for all nations (if configured for such) and allowing players (and AI nations!) the ability to carry over previously purchased Age Abilities from one age to the next."

 age_overhaul_about.2.title:0 "What is Golden Splendor?"
 age_overhaul_about.2.desc:0 "Golden Splendor is the currency that you will use to purchase Age Abilities from one age to the next. It is generated every time you purchase a new Age Ability in a particular Age (at a default rate of 800 Golden Splendor per Age). When the next Age begins, a purchasing menu will pop up that will allow you to buy all Age Abilities that you had in the previous Age (whether new Age Abilities bought for that last Age or Age Abilities that you had carried over from an earlier age). By default, carrying over Age Abilities will cost 800 Golden Splendor.\n\nAdditionally, depending on the configuration of the mod, a multiplier may be applied so that Age Abilities from earlier ages cost more as time goes on (while purchasing an Age of Discovery ability in the Age of Reformation may cost 800 Golden Splendor, it may cost 1600 Golden Splendor in the Age of Absolutism). By default this multiplier is disabled."


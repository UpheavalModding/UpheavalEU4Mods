### About
 unequal_nations_about.1.title:0 "Welcome to Unequal Nations!"
 unequal_nations_about.1.desc:0 "This mod will give all nations in the world (including player nations, if the setting is enabled!) buffs or nerfs in a variety of categories, allowing for more new and unique situations to be created throughout the world!"
 unequal_nations_about.2.title:0 "Buff and Nerf Categories"
 unequal_nations_about.2.desc:0 "There are a variety of categories of buffs/nerfs, each impacting a different part of a nation. These categories are:\n   Army - Impacts the size of armies\n   Navy - Impacts the size of navies\n   Expansion - Impacts the expansion of nations\n   Administration - Impacts the Administration of nations\n   Economy - Impacts the economy of nations\n   Tech - Impacts the technological development of nations\n   Culture & Religion - Impacts the cultural and religious development of nations"
 unequal_nations_about.3.title:0 "Legendary Countries"
 unequal_nations_about.3.desc:0 "Depending on the settings involved, there may be some nations that are choosen to be legendary nations. Besides having the the max tier buffs, these nations have an additional 'Legendary' Buff that provides large bonuses."
 unequal_nations_about.4.title:0 "Buff/Nerf Tiers"
 unequal_nations_about.4.desc:0 "There are 7 total tiers of buffs/nerfs, 3 buff tiers and 3 nerf tiers and a middle tier that provides no buffs or nerfs. Each tier provides double the bonuses (or detriments) of the last tier."


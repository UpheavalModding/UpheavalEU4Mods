### About
 unequal_nations_2_about.1.title:0 "Welcome to Unequal Nations 2!"
 unequal_nations_2_about.1.desc:0 "This mod will give all nations in the world (including player nations, if the setting is enabled!) buffs or nerfs in a variety of categories, allowing for more new and unique situations to be created throughout the world!"

 unequal_nations_2_about.2.title:0 "What Are Legendary Countries?"
 unequal_nations_2_about.2.desc:0 "Depending on the settings involved, there may be some nations that are choosen to be legendary nations. There are two types of legendary nations, those with Legendary Buffs and those with Legendary Nerfs. Besides having the the max tier buffs (or nerfs), these nations have an additional 'Legendary' Buff/Nerfs that provides large bonuses or large penalties, almost guarenteeing either success or failure"

 unequal_nations_2_about.3.title:0 "What Are Buff and Nerf Categories?"
 unequal_nations_2_about.3.desc:0 "There are a variety of categories of buffs/nerfs, each impacting a different part of a nation. Currently there are 57 total categories, ranging from impacting most parts of your nation."

 unequal_nations_2_about.4.title:0 "What Buff/Nerf Tiers Are Available?"
 unequal_nations_2_about.4.desc:0 "There are 7 total tiers of buffs/nerfs, 3 buff tiers and 3 nerf tiers and a middle tier that provides no buffs or nerfs. Each tier adds on to the last one based on the amount of the bonus in the first tier (i.e. a AE Reduction of 5% in Tier 1 gives a reduction of 10% in Tier 2 and 15% in Tier 3). There are some (powerful) bonuses that only start providing bonuses at Tier 2 or Tier 3."

